{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/100/000000/auto-rotate-based-on-text.png"
        type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>TextUtils</title>

    {% block css %} {% endblock css %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand me-2" href="{% url 'landing_page' %}">
                <i class="fab fa-suse text-secondary"></i><i class="fas fa-cloud-meatball text-secondary"></i>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-flex align-items-center btn-parent">
                    <a href="{% url 'aboutme_page' %}" class="btn btn-link text-secondary me-3">About Me</a>
                    <a href="mailto:codeysandeep@gmail.com" class="btn btn-link text-secondary me-3 active">Contact with
                        Me</a>
                </div>
            </div>
        </div>
    </nav>

    {% block body %}

    {% endblock body %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

    {% block js %} {% endblock js %}

</body>

</html>
